apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.ultimus.distantworlds_muzei"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 4
        versionName "3.0"

        def distantWorldsAuthorityValue = "com.ultimus.distantworlds"
        manifestPlaceholders = [distantWorldsAuthority: distantWorldsAuthorityValue]
        buildConfigField "String", "DISTANT_WORLDS_AUTHORITY", "\"${distantWorldsAuthorityValue}\""

        Properties apiProps = getImgurApiProperties()
        def imgurClient = apiProps["imgur_client_id"]
        buildConfigField "String", "IMGUR_CLIENT_ID", "\"${imgurClient}\""
        def imgurAlbum = apiProps["imgur_dw_album_id"]
        buildConfigField "String", "IMGUR_DW_ALBUM", "\"${imgurAlbum}\""
    }

    buildTypes {
        debug {
            versionNameSuffix " Debug"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    implementation "androidx.appcompat:appcompat:$supportVersion"
    implementation "androidx.legacy:legacy-support-v4:$legacyv4Version"
    implementation "android.arch.work:work-runtime-ktx:$workManagerVersion"
    implementation "com.android.support.constraint:constraint-layout:$constraintVersion"
    implementation 'com.google.android.material:material:1.1.0-alpha01'

    implementation "com.google.android.apps.muzei:muzei-api:3.0.0"
    implementation "com.squareup.retrofit2:retrofit:$retrofit"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit"
    implementation "com.squareup.okhttp3:okhttp:$okhttp"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttp"

    implementation "com.google.code.gson:gson:$gson"

    implementation "com.google.firebase:firebase-core:$firebaseCore"
    implementation "com.crashlytics.sdk.android:crashlytics:2.9.6"

    androidTestImplementation "androidx.test:runner:$androidTestRunner"
    androidTestImplementation "androidx.test:rules:$androidTestRunner"
    // Optional -- UI testing with Espresso
    androidTestImplementation "androidx.test.espresso:espresso-core:$espressoCore"
}

apply plugin: 'com.google.gms.google-services'